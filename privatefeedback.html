<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Review Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .iframe-container {
      height: 80vh;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .button-container {
      height: 20vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .review-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .review-button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe data-tally-src="https://tally.so/embed/w2Z7rM?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="234" frameborder="0" marginheight="0" marginwidth="0" title="Private Feedback"></iframe>
  </div>
  <div class="button-container">
    <button class="review-button" onclick="window.open('https://search.google.com/local/writereview?placeid=ChIJ1_WRydBKsTsRbO1HVnNg5FQ', '_blank')" style="
    position: fixed;
    /* bottom: 10px;
    left: 10px; */
    background-color: #f5f5f5;
    color: #000000;

    padding: 6px 10px;
    cursor: pointer;

  ">
      Leave Google Review
    </button>
  </div>
<script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>

</html>
